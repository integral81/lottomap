name: Weekly Lotto Data Update

on:
  schedule:
    # Runs at 12:00 UTC (21:00 KST) every Saturday
    - cron: '0 12 * * 6'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas openpyxl

      - name: Run auto-update script
        env:
          KAKAO_REST_API_KEY: ${{ secrets.KAKAO_REST_API_KEY }}
        run: python auto_update.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add lotto_data.json temp_data.xlsx geocoded_cache_healthy.xlsx
          git commit -m "Data: Weekly update for new lottery round" || echo "No changes to commit"
          git push
